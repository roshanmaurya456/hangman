<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>
<body>
<div class="game-container">
    <div id="hangman">Hangman Game</div>
    <br>

    <h3 id="game-status">Game-status :</h3><br>

    <input type="text" id="guess-word" maxlength="1">

    <button id="btn-guess" onclick="makeGuess()">Guess</button><br>

    <img src="images/hangman.jpg" alt="hangman image" id="hangimg">
    <img src="images/winner.jpg" alt="winner image" id="winnerimg">
    <h3 id="message"></h3>
</div>

</body>
</html>
